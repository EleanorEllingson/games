<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="css/simple-simon.css">
</head>
<body>
<h1>Simple Simon</h1>

<div class="squares">
    <div class="row">
        <div class="red-square">
            <h1>1</h1>
        </div>
        <div class="blue-square">
            <h1>3</h1>
        </div>
    </div>
    <div class="row">
        <div class="yellow-square">
            <h1>2</h1>
        </div>
        <div class="green-square">
            <h1>4</h1>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/simple-simon.js"></script>"
</body>
</html>
